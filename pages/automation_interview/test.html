
<html>
    <head>
        <title>Automation - Parking Calculator</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <script language="JavaScript" type="text/JavaScript" src="datetimepicker.js"></script>
    </head>
    <body bgcolor="#FFFFFF" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
        <div class='title_container'>
            <p class="PageTitle" leftmargin="10" style="color:#5A5A5A;">Sample Parking Calculator<br></p>
        </div>
        <div class='form_container'>
            <form name="Calculator" method="get">
                <table width="545" border="0" cellpadding="5" cellspacing="2" bordercolor="#CCCCCC">
                    <tr>
                        <td width="201" class="BodyCopy">Choose a Lot </td>
                        <td width="326" class="BodyCopy"><select name="Lot" size="1" id="Lot">
                            <option value="STP" selected>Short-Term Parking</option>
                            <option value="EP" >Economy Parking</option>
                            <option value="LTS" >Long-Term Surface Parking</option>
                            <option value="LTG" >Long-Term Garage Parking</option>
                            <option value="VP" >Valet Parking</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td width="201" class="BodyCopy">Choose Entry Date and Time </td>
                        <td width="326" class="BodyCopy">
                            <font color="#000000">
                                <input name="EntryTime" type="text" id="EntryTime" value="12:00" size="10">
                                <input name="EntryTimeAMPM" type="radio" value="AM" checked>AM
                                <input name="EntryTimeAMPM" type="radio" value="PM" >PM
                                <input name="EntryDate" type="text" id="EntryDate" value="MM/DD/YYYY" size="15">
                                <a href="javascript:NewCal('EntryDate','mmddyyyy',false,24)"><img src="index.png" width="16" height="16" border="0" alt="Pick a date"></a>
                            </font>
                        </td>
                    </tr>
                    <tr>
                        <td width="201" class="BodyCopy">Choose Leaving Date and Time</td>
                        <td width="326" class="BodyCopy">
                            <font color="#000000">
                                <input name="ExitTime" type="text" id="ExitTime" value="12:00" size="10">
                                <input name="ExitTimeAMPM" type="radio" value="AM" checked>AM
                                <input name="ExitTimeAMPM" type="radio" value="PM" >PM
                                <input name="ExitDate" type="text" id="ExitDate" value="MM/DD/YYYY" size="15">
                                <a href="javascript:NewCal('ExitDate','mmddyyyy',false,24)"><img src="index.png" width="16" height="16" border="0" alt="Pick a date"></a>
                            </font>
                        </td>
                    </tr>
                    <tr>
                        <td width="201" class="BodyCopy" ><div align="right" class="SubHead">Cost</div></td>
                        <td width='325' bgcolor='#5A5A5A'><span class='SubHead'><font color='#FFFFFF'><b>$ 0</b></font></span></t>                  </tr>
                </table>
            </form>
        </div>
        <button class="ok" onclick="alert('Assert Message');">Calculate Fair</button>

    </body>
</html>
